<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">

    <style>
        body {
            background-color: gray;
        }

        .calculator {
            background-color: black;
            max-width: 400px;
            margin: 0 auto;
        }

        #display {
            text-align: right;
            font-size: 1.5em;
        }
        .calculator-button {
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="calculator card">
        <div class="card-body">
            <div class="row">
                <div class="col-9">
                    <input type="text" class="form-control mb-2" id="display">
                </div>
                <div class="col-3">
                    <button class="btn btn-danger btn-block" onclick="clearDisplay()">C</button>
                </div>
            </div>


            <div class="row">
                <div class="col"><button class="btn btn-primary btn-block calculator-button" onclick="appendToDisplay('1')">1</button></div>
                <div class="col"><button class="btn btn-primary btn-block calculator-button" onclick="appendToDisplay('2')">2</button></div>
                <div class="col"><button class="btn btn-primary btn-block calculator-button" onclick="appendToDisplay('3')">3</button></div>
                <div class="col"><button class="btn btn-warning btn-block" onclick="appendToDisplay('+')">+</button></div>
            </div>

            <div class="row">
                <div class="col"><button class="btn btn-primary btn-block calculator-button" onclick="appendToDisplay('4')">4</button></div>
                <div class="col"><button class="btn btn-primary btn-block calculator-button" onclick="appendToDisplay('5')">5</button></div>
                <div class="col"><button class="btn btn-primary btn-block calculator-button" onclick="appendToDisplay('6')">6</button></div>
                <div class="col"><button class="btn btn-warning btn-block" onclick="appendToDisplay('-')">-</button></div>
            </div>

            <div class="row">
                <div class="col"><button class="btn btn-primary btn-block calculator-button" onclick="appendToDisplay('7')">7</button></div>
                <div class="col"><button class="btn btn-primary btn-block calculator-button" onclick="appendToDisplay('8')">8</button></div>
                <div class="col"><button class="btn btn-primary btn-block calculator-button" onclick="appendToDisplay('9')">9</button></div>
                <div class="col"><button class="btn btn-warning btn-block" onclick="appendToDisplay('*')">*</button></div>
            </div>

            <div class="row">
                <div class="col"><button class="btn btn-primary btn-block calculator-button" onclick="appendToDisplay('0')">0</button></div>
                <div class="col"><button class="btn btn-primary btn-block calculator-button" onclick="appendToDisplay('.')">.</button></div>
                <div class="col"><button class="btn btn-success btn-block" onclick="calculate()">=</button></div>
                <div class="col"><button class="btn btn-warning btn-block" onclick="appendToDisplay('/')">/</button></div>
            </div>
        </div>
    </div>
</div>

<script src="assets/bootstrap/js/jquery-3.7.1.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.js"></script>
<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        try {
            document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }
</script>
</body>
</html>
