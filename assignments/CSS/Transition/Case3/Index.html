<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 3</title>
    <link rel="stylesheet" href="../../../../assests/8.0.1_normalize.css">
    <meta name="viewport" content="width=device-width initial-scale=1">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            background-color: darkslategrey;
        }
        body>div{
            position: relative;
            overflow: hidden;
        }
        body>div>div:first-child{
            position: relative;
            width: 500px;
            height: 400px;
            border: 2px solid white;
            box-shadow: 4px 4px 2px 2px darkcyan;

        }
        body>div>div:first-child>img{
            width: 500px;
            height: 400px;
            object-fit: cover;
        }
        body>div>div:nth-child(2){
            width: 500px;
            height: 400px;
            background-color: rgba(128, 128, 128, 0.5);
            position: absolute;
            left: 0;
            bottom: 0;
            opacity: .8;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(100%);
            transition: .5s;

        }
        body>div>div:last-child{
            position: absolute;
            width: 500px;
            height: 400px;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateY(-100%);
            opacity: .8;
            transition: .5s;
        }
        body>div:hover.body>div>div:nth-child(2){
            transform: translateY(0);
        }
        body>div:hover.body>div>div:last-child{
            transform: translateY(0);
        }

    </style>
</head>

<body>
<div>
    <div>
        <img src="assests/images/img.png">
    </div>
<div></div>
    <div>
        <img src="assests/images/img_1.png">
    </div>
</div>
</body>
</html>
